  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse text-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>

          <a class="nav-link dropdown-toggle" href="/food" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

          <a class="nav-link" href="/about">About</a>

</header> 
    <div class="maintable">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">No of tables</th>
                <th scope="col">Approve</th>
                <th scope="col">Delete</th>

              </tr>
            </thead>
            <tbody>

              {% for reservation in booking %}
              <tr>
                <form method="POST">
                <th scope="row" ><input type="hidden" name='reservation_id' value='{{reservation.id}}'>{{reservation.id}}</th>
                <td>{{reservation.name}}</td>
                <td>{{reservation.email}}</td>
                <td>{{reservation.phone}}</td>
                <td>{{reservation.Nooftables}}</td>
                <td><button type="submit" class="btn btn-success"  name="btn" value="delete">Approve</td>
                <td><button type="submit" class="btn btn-danger"  name="btn" value="approve">Delete</button></td>
               
              </form>


              </tr>
              {% endfor %}
            </tbody>
          </table>

    
</body>
